<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <script src="./js/jquery.js"></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/pixi.js"></script>
    <script src="./js/map-tiles.js"></script>
    <script src="./js/tile-container.js"></script>
    <script src="./js/map-container.js"></script>
    <script src="./js/app.js"></script>
    <title>Map Editor</title>
</head>
<body>
    <div class="modal fade" id="save-map-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Save map</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="map-name">Map name</label>
                        <input type="text" class="form-control map-name" />
                    </div> 
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close" />
                    <input type="button" class="btn btn-primary save-btn" value="Save" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="load-map-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Load map</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <form>
                            <label>Map name</label>
                            <input type="text" class="form-control map-name" />
                        </form>
                    </div> 
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close" />
                    <input type="button" class="btn btn-primary load-btn" value="Load" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="create-map-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create map</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Width (tiles)</label>
                        <input type="number" class="form-control map-width" min="1" max="100" />
                    </div>
                    <div class="form-group">
                        <label>Height (tiles)</label>
                        <input type="number" class="form-control map-height" min="1" max="100" />
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close" />
                    <input type="button" class="btn btn-primary create-btn" value="Create" />
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="load-textureatlas-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Load texture atlas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Choose textureatlas</label>
                        <input id="textureatlas-file" type="file" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label>Choose textureatlas image</label>
                        <input id="textureatlas-image-file" type="file" class="form-control" />
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="button" class="btn btn-secondary" data-dismiss="modal" value="Close" />
                    <input type="button" class="btn btn-primary load-btn" value="Load" />
                </div>
            </div>
        </div>
    </div>
</body>
</html>
